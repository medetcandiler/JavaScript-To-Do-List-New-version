<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Medetcan Diler">
    <title>To Do List!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body style="background-color: #000000;">
    <div class="container">
        <div  class="row d-flex justify-content-center my-5">
            <div id="gallery" class="col-sm-12 ">
                <img src="https://picsum.photos/id/22/200/200" alt="loremPicture">
                <img src="https://picsum.photos/id/232/200/200" alt="loremPicture">
                <img src="https://picsum.photos/id/221/200/200" alt="loremPicture">
                <img src="https://picsum.photos/id/201/200/200" alt="loremPicture">
                <img src="https://picsum.photos/id/176/200/200" alt="loremPicture">
            </div>
        </div>
        <div class="mr-1" style="position: relative">
            <div style="position: absolute; top: 0; right: 0">
              <div
                id="liveToast"
                class="toast success hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000"
              >
                <div>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="toast"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">Listeye eklendi.</div>
              </div>
            </div>
          </div>
          <div class="mr-1" style="position: relative">
            <div style="position: absolute; top: 0; right: 0">
              <div
                id="liveToast"
                class="toast error hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="4000"
              >
                <div>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="toast"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h1 class="text-light text-center mb-3">TO DO LIST!</h1>
                <form action="#" id="form" class="input-group" autocomplete="off">
                    <input id="input" type="text" class="form-control" placeholder="What would you like to do today?" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <input type="submit" value="ADD" class="btn btn-secondary">
                </form>
                <div id="alert"></div>
                <div id="list" class="mt-1 list-group">

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    


  </body>
</html>
